---
version: "3.5"
services:
  cloudinary:
    ports:
      - '5555:5000'
    image: anthonyrussano/cloudinary:latest
    secrets:
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET
      - CLOUDINARY_CLOUD_NAME

secrets:
  CLOUDINARY_API_KEY:
    external: true
  CLOUDINARY_API_SECRET:
    external: true
  CLOUDINARY_CLOUD_NAME:
    external: true
