<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" name="file" accept="image/*, video/*" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
